<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医学图像处理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>医学图像处理系统</h1>
    </header>

    <div class="container">
        <div class="content-wrapper">
            <div class="sidebar">
                <section id="processing-steps-section">
                    <h2>处理步骤</h2>
                    <div class="add-step">
                        <select id="available-methods">
                            <option value="">-- 选择处理方法 --</option>
                        </select>
                        <button id="add-step-btn">添加步骤</button>
                    </div>
                    <div id="processing-steps-list"></div>
                </section>

                <section id="templates-section">
                    <h2>模板管理</h2>
                    <div class="template-controls">
                        <div class="save-template">
                            <input type="text" id="template-name" placeholder="输入模板名称">
                            <button id="save-template-btn">保存模板</button>
                        </div>
                        <div id="templates-list">
                            <!-- 模板列表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </section>
            </div>

            <div class="main-content">
                <section id="upload-section">
                    <div id="upload-area">
                        <input type="file" id="image-file" accept="image/*" style="display: none;">
                        <div class="upload-placeholder">
                            <div class="upload-icon">📁</div>
                            <div class="upload-text">
                                <p>拖放图像至此处，或点击上传</p>
                                <p class="upload-subtitle">支持直接粘贴图像 (Ctrl+V)</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="results-section">
                    <h2>处理结果</h2>
                    <div class="image-container">
                        <div class="image-box">
                            <h3>原始图像</h3>
                            <div class="image-wrapper">
                                <img id="original-image" alt="原始图像">
                            </div>
                        </div>
                        <div class="image-box">
                            <h3>处理后图像</h3>
                            <div class="image-wrapper">
                                <img id="processed-image" alt="处理后图像">
                            </div>
                            <div class="download-container">
                                <a id="download-btn" download="processed-image.png" class="download-button">下载处理后图像</a>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="video-section" style="display: none;">
                    <h2>视频处理 (开发中)</h2>
                    <p class="coming-soon">视频处理功能正在开发中，敬请期待！</p>
                </section>
            </div>
        </div>
    </div>

    <!-- 工具提示模板 -->
    <div id="tooltip-template" style="display: none;">
        <div class="tooltip-content">
            <div class="tooltip-title"></div>
            <div class="tooltip-description"></div>
            <div class="tooltip-params"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 医学图像处理系统. 保留所有权利.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/steps-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
